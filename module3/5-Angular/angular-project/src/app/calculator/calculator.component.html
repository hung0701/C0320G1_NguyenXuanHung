<h2>Calculator</h2>
<div>First number</div>
<input type="number" [value]="firstNum" (change)="onFirstChange($event.target.value)">
<div>Second number</div>
<input type="number" [value]="secondNum" (change) = "onSecondChange($event.target.value)">
<div>Operator</div>
<select [value]="operator" (change)="onSelectChange($event.target.value)">
    <option value="+">+</option>
    <option value="-">-</option>
    <option value="*">*</option>
    <option value="/">/</option>
</select>
<div>
    <input type="submit" (click)="calculator()" value="Submit">
</div>
<div class="output">
{{output}}
</div>
