<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hoạt động của đèn pin</title>
</head>
<body>
<script>
    class Battery{
        constructor(energy){
            this.energy = energy;
        }
        setEnergy(energy){
            this.energy = energy;
        }
        getEnergy(){
            return this.energy;
        }
        decreaseEnergy(){
            if(this.energy>0){
                this.energy--;
            }
        }
    }
    class FlashLamp{
        constructor(status,battery) {
            this.status = status;
            this.battery = battery;
        }
        setBattery(battery){
            this.battery = battery;
        }
        getBatteryInfo(){
            return this.battery;
        }
        light(){
           if(this.status){
               alert("Lightning");
           } else {
               alert("Not lightning");
           }
        }
        turnOn(){
            this.status = true;
        }
        turnOff(){
            this.status = false;
        }
    }
    battery = new Battery();
    battery.setEnergy(10);
    flashLamp = new FlashLamp();
    flashLamp.setBattery(battery.energy);
    document.write("Battery info:" + flashLamp.getBatteryInfo() + "<br/>");
    flashLamp.light();
    document.write("Turn on: " +"<br>");
    flashLamp.turnOn();
    flashLamp.light();
    battery.decreaseEnergy();
    flashLamp.setBattery(battery.energy);
    document.write("Battery info: "+flashLamp.getBatteryInfo() +"<br>");
    document.write("Turn off <br>");
    flashLamp.turnOff();
    battery.decreaseEnergy();
    flashLamp.setBattery(battery.energy);
    document.write("Battery info: " +flashLamp.getBatteryInfo());
</script>
</body>
</html>
