<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Di chuyển đối tượng</title>
</head>
<body onload="start()" >
<div id="game" ></div>
<script>
    class Hero{
        constructor(image,top,left,size,speed) {
            this.image = image;
            this.top = top;
            this.left = left;
            this.size = size;
            this.speed = speed;
        }
        getHeroElement(){
            return "<img width = '"+this.size+"' height='"+this.size+"' src='"+this.image+"' style ='top: "+this.top+"px; " +
                "left: "+this.left+"px;position:absolute;' />";
        }
        moveRight(){
            this.left +=this.speed;
            console.log("ok: " +this.left);
        }
        moveLeft(){
            this.left -= this.speed;
        }
        moveUp(){
            this.top -= this.speed;
        }
        moveDown(){
            this.top += this.speed;
        }

    }
    let hero = new Hero("pikachu.png",20,30,200,10);
    function start(){
        document.getElementById('game').innerHTML = hero.getHeroElement();
            window.addEventListener("keydown",function(num){
                switch (num.keyCode) {
                    case 37:
                        hero.moveLeft();
                        break;
                    case 39:
                        hero.moveRight();
                        break;
                    case 38:
                        hero.moveUp();
                        break;
                    case 40:
                        hero.moveDown();
                        break;
                }
                document.getElementById('game').innerHTML = hero.getHeroElement();
            })


    }

</script>
</body>
</html>
