<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Công tắc và bóng đèn</title>
</head>
<body>
<script>
    class SwitchButton{
        constructor(status,lamp) {
            this.status = status;
            this.lamp = lamp;
        }
        connectToLamp(ElectricLamp){
            this.lamp = ElectricLamp;
        }
        switchOff(){
            this.status = false;
            this.lamp.turnOff();
        }
        switchOn(){
            this.status = true;
            this.lamp.turnOn();
        }
    }
    class ElectricLamp{
        constructor(status) {
            this.status = status;
        }
        turnOn(){
            this.status=true;
        }
        turnOff(){
            this.status = false;
        }
        getStatus(){
            return this.status;
        }
    }
    electricLamp = new ElectricLamp(true);
    switchButton = new SwitchButton(true,electricLamp);
    switchButton.connectToLamp(electricLamp);
    let count=0;
    while (count<10){

        if(electricLamp.getStatus()){
            switchButton.switchOff();
        }else {
            switchButton.switchOn();
        }
        alert(electricLamp.getStatus());
        count++;
    }




</script>
</body>
</html>
