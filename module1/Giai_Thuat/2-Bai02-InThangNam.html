<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>In ra số ngày</title>
</head>
<body>
<script>
    function displayDay(month, year) {
        let day;
        switch (month) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                day = 31;
                break;
            case 2:
                if (year % 4 == 0) {
                    day = 29;
                } else {
                    day = 28;
                }
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                day =30;
                break;
            default:
                alert("Invalid month!!!");
        }
        return day;
    }
    alert(displayDay(2,2016));
</script>
</body>
</html>
