<script>
    // 5.	Viết chương trình tính  :
    //     S=1+1/3!+1/5!+…..+1/(2n-1)!
    function giaiThua(n) {
        let temp =1;
        if (n === 0) {
            return 1;
        } else {
            for (let i = 1; i <= n; i++) {
                temp *= i;
            }
        }
        return  temp;
    }
    function count(n) {
        let temp = 0;
        for(let i =1;i<=n;i++){
            temp+= 1/giaiThua(2*i-1);
        }
        return temp;
    }
    //1+0.16+
alert(count(3))
</script>
