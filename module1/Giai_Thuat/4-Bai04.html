<script>
    /* 4.	Viết chương trình tính :
         S=15-1+1/2-1/3!+....+(-1)n  1/n!
 */
    function giaiThua(n) {
        let temp =1;
        if (n === 0) {
            return 1;
        } else {
            for (let i = 1; i <= n; i++) {
                temp *= i;
            }
        }
        return  temp;
    }
    function count(n) {
        let temp = 15;
        for(let i=1;i<=n;i++){
            temp+= Math.pow(-1,i)/giaiThua(i);
        }
        return temp;
    }
    alert(count(4));
</script>
