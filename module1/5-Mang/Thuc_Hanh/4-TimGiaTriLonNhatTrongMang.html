<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm giá trị lớn nhất trong mảng</title>
</head>
<body>
<script>
    let a = [-3,5,1,3,10,2];
    let max = a[0];
    let index = 0;
    for (let i =1;i<a.length;i++) {
        if (a[i] > max) {
            max = a[i];
            index = i;
        }
    }
    alert("Giá trị lớn nhất là: " +max +" ở vị trí index: " +index);
</script>
</body>
</html>
