<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm giá trị trong mảng</title>
</head>
<body>
<script>
    let a = [-3,5,1,3,2,10];
    let value = parseInt(prompt("Nhập vào giá trị cần kiểm tra: "));
    for(let i =0;i<a.length;i++)
    {
        if (value==a[i])
        {
            alert("Giá trị: "+value +" có trong mảng " +a +" ở vị trí index: " +i );
            break;
        }
        else
        {
            alert("Giá trị không có trong mảng!!!");
            break;
        }
    }
</script>
</body>
</html>
