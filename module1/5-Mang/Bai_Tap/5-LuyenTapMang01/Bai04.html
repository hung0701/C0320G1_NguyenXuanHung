<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 04</title>
</head>
<body>
<script>
    let a =[];
    let b;
    for(let i=0;i<5;i++) {
        a[i]=parseInt(prompt("Nhập vào số thứ "+(i+1)));
    }
    for(let j=0;j<(a.length)/2;j++){
       b = a[j];
       a[j]=a[(a.length-1)-j];
       a[(a.length-1)-j]=b;
    }
    alert(a);
</script>
</body>
</html>
