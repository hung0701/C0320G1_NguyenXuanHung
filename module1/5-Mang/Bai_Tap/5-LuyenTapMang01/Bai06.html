<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BÃ i 06</title>
</head>
<body>
<script>
    let a = [];
    let flag;
    for(let i=0;i<10;i++){
        a[i] = parseInt(prompt("Input number " +(i+1)));
    }
    let b = parseInt(prompt("Input check number"));
    for(let j=0;j<a.length;j++){
        flag = false;
        if(a[j]==b){
            flag = true;
            break;
        }
    }
    if(flag){
        alert(b +" is in the array");
    } else {
        alert(b +" is not in the array")
    }
</script>
</body>
</html>
