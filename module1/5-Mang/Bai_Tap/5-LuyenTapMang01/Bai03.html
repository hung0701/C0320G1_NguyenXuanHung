<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bìa 03</title>
</head>
<body>
<script>
    let a =[];
    let max;
    let sum=0;
    for(let i=0;i<10;i++){
        a[i]=parseInt(prompt("Nhập vào số thứ: "+(i+1)));
    }
    max=a[0];
    for(let j=0;j<a.length;j++){
        sum +=a[j];
        if(a[j]>max){
        max=a[j];
        }
    }
    alert(a.length);
    alert("Giá trị lớn nhất là: "+max +" và giá trị trung bình của các số là: " +(sum/a.length));
</script>
</body>
</html>
