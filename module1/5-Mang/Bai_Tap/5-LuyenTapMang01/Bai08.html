<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 08</title>
</head>
<body>
<script>
    let a =[];
    for(let i=0;i<5;i++){
        a[i] = parseInt(prompt("Mời nhập số thứ " +(i+1)));
    }
    a.sort(function (a,b) {
        return b-a;
    })
    alert(a);
</script>
</body>
</html>
