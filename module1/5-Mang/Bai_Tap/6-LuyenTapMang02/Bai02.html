<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 02</title>
</head>
<body>
<script>
    let a = [];
    for( let i=0;i<5;i++){
        a[i]=prompt("Nhập phần tử thứ " +(i+1));
    }
    alert("Mảng sau khi bị đổi chiều là: "+a.reverse().join(""));
</script>
</body>
</html>
