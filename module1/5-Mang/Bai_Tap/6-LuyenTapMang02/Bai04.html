<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 04</title>
</head>
<body>
<script>
    let a = prompt("Nhập vào chuỗi cần tìm ");
    let count=0;
    for( let i=0;i<a.length;i++){
        if(a[i]!=" "){
            count++;
        }
    }
    alert("Số từ trong một chuỗi là: " +count);

</script>
</body>
</html>
