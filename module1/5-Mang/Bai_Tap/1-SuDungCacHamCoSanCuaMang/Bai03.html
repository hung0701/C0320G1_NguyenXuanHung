<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 03</title>
</head>
<body>
<script>
    let value = prompt("Mời bạn nhập vào dòng chữ: ");
    let result = [];
    let UPPER = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    let LOWER = "abcdefghijklmnopqrstuvwxyz";
    for (let i = 0; i < value.length; i++) {
        if (UPPER.indexOf(value[i]) !== -1) {
            result.push(value[i].toLowerCase());
        } else if (LOWER.indexOf(value[i]) !== -1) {
            result.push(value[i].toUpperCase());
        } else {
            result.push(value[i]);
        }
    }
    alert("Dòng chữ sau khi bị hoán đổi là: "+result.join(""));
</script>
</body>
</html>
