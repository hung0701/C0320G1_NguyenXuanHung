<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Validate date</title>
</head>
<body>
<script>
    function isDate(date) {
        let regexp = /^[0-9]{2}\/[0-9]{2}\/[0-9]{4}$/;
        if(regexp.test(date)){
            return true;
        }else {
            return false;
        }
    }
    let date ="18/05/2007";
    console.log(isDate(date));
    date = "12/5/2007";
    console.log(isDate(date));
    date = "13/05/98";
    console.log(isDate(date));
</script>
</body>
</html>
