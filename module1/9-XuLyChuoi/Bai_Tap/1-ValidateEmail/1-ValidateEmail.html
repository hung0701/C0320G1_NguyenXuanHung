<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Validate Email</title>
</head>
<body>
<script>
    function isEmail(email) {
        let regexp = /^([a-zA-Z0-9]+)@([a-zA-Z0-9]+)(\.[a-zA-Z0-9]+)$/;
        if(regexp.test(email)){
            return true;
        } else {
            return false;
        }
    }
    let email = "a@gmail.com";
    console.log(isEmail(email));
    email = "ab@yahoo.com";
    console.log(isEmail(email));
    email = "abc@hotmail.com";
    console.log(isEmail(email));
    email = "@gmail.com";
    console.log(isEmail(email));
    email = "ab@gmail.";
    console.log(isEmail(email));
    email ="@#abc@gmail.com";
    console.log(isEmail(email));
</script>
</body>
</html>
