<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Validate Phone number</title>
</head>
<body>
<script>
    function isPhoneNumber(phoneNumber){
        let regexp = /^(\([0-9]{2}\))-(\(0[0-9]{9}\))$/;
        if(regexp.test(phoneNumber)){
            return true;
        } else {
            return false;
        }
    }
    let phone =  "(84)-(0978489648)";
    console.log(isPhoneNumber(phone));
    phone = "84-090545789";
    console.log(isPhoneNumber(phone));
    phone = "(84)/(123456789)";
    console.log(isPhoneNumber(phone));
    phone = "(123)-(123456789)";
    console.log(isPhoneNumber(phone));
    phone = "(4)-(345)";
    console.log(isPhoneNumber(phone));
    phone =  "(a8)-(22222222)";
    console.log(isPhoneNumber(phone));
</script>
</body>
</html>
