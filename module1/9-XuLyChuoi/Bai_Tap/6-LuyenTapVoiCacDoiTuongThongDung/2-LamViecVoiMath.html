    <title>Làm việc với math</title>

<body>
<script>
    //Bước 1:
    console.log("Số ngẫu nhiên từ 0 đến 10: " +Math.floor(Math.random()*11));
    console.log("Số ngẫu nhiên từ 0 đến 400: " +Math.floor(Math.random()*401));
    console.log("Số ngẫu nhiên từ 50 đến 100: " +(Math.floor(Math.random()*51)+50));
    //Bước 2:
    console.log("Giá trị nhỏ nhất  5, 7, 2, 9 là: "+ Math.min( 5, 7, 2, 9));
    //Bước 3:
    let x = Math.random()*101;
    console.log(" luỹ thừa 53 và " +x +" là " +Math.pow(53,x));
    console.log("Diện tích hình tròn với bán kính 5 là: "+(2*5*Math.PI));

</script>
