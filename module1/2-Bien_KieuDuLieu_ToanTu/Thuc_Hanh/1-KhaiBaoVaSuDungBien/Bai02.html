<!DOCTYPE html>

<body>
<script>
let width;
let height;
width = parseInt(prompt("Nhập vào chiều dài hình chữ nhật:" ));
height = parseInt(prompt("Nhập vào chiều rộng hình chữ nhật:"));
document.write("Diện tích hình chữ nhật là:" +(width*height));

</script>
