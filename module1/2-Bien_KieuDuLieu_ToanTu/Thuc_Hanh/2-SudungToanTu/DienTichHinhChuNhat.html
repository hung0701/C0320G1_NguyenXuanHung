<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diện tích hình chữ nhật</title>
    <h1>Đây là bài tính diện tích hình chữ nhật</h1>
</head>
<body>
<script>
    let chieuDai = parseInt(prompt("Mời bạn nhập chiều dài:"));
    let chieuRong = parseInt(prompt("Mời bạn nhập chiều rộng"));
    document.write("Chiều dài hình chữ nhật là:" +chieuDai +"<br/>");
    document.write("Chiều rộng hình chữ nhật là:" +chieuRong+"<br/>");
    document.write("Diện tích hình chữ nhật là:" +(chieuDai*chieuRong+"<br/>"));
    
</script>
</body>
</html>
