<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài Tập</title>
</head>
<body>
<script>
    let diemLy = parseInt(prompt("Mời bạn nhập điểm Lý:"));
    let diemHoa = parseInt(prompt("Mời bạn nhập điểm Hóa: "));
    let diemSinh = parseInt(prompt("Mời bạn nhập điểm Sinh: "));
    document.write("Điểm Lý: " +diemLy+"<br/>");
    document.write("Điểm Hóa: "+diemHoa+"<br/>");
    document.write("Điểm Sinh :"+diemSinh+"<br/>");
    document.write("Điểm trung bình: " +(diemSinh+diemHoa+diemLy)/3+"<br/>");
    document.write("Tổng điểm: " +(diemLy+diemHoa+diemSinh)+"<br/>");
</script>
</body>
</html>
