<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 01</title>
</head>
<body>
<script>
    let number = parseInt(prompt("Mời nhập vào số muốn tính bình phương: "));
    alert("Kết quả là: " +binhPhuong(number));
    function binhPhuong(num) {
    return num*num;
    }
</script>
</body>
</html>
