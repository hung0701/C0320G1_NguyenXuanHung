<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2 - tính diện tích chu vi hình tròn</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Mời nhập bán kính hình tròn: "));
    alert("Chu vi hình tròn là: " +chuVi(a));
    alert("Diện tích hình tròn là: " +dienTich(a));
    function chuVi(num) {
    return 2*num*3.14;
    }
    function dienTich(num) {
    return num*num*3.14;
    }
</script>
</body>
</html>
