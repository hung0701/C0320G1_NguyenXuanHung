<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 03</title>
</head>
<body>
<script>
    let number1= parseInt(prompt("mời nhập vào số thứ nhất: "));
    let number2= parseInt(prompt("mời nhập vào số thứ 2: "));
    compareNumber(number1, number2);
    function compareNumber(num1,num2) {
    if(num1>num2){
        alert("Số "+num1 +" lớn hơn số "+num2);
    } else{
        alert("Tổng của 2 số là: " +(num1+num2));
    }
    }

</script>
</body>
</html>
