<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 02</title>
</head>
<body onload="addNum()">
<script>
    function addNum() {let num = parseInt(prompt("Mời nhập số: "));
    alert("Số "+num +" sau khi được tăng lên 1 là: " +addOne(num));
    }
    function addOne(n) {
    return n+1;
    }
</script>
</body>
</html>
