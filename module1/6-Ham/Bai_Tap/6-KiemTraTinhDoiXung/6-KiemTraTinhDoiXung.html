<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra tính đối xứng</title>
</head>
<body>
<script>
    let str = prompt("Mời bạn nhập vào từ muốn kiểm tra:");
    alert(isPalindrome(str));
    function isPalindrome(s) {

        if (s[0] === s[s.length - 1]) {
            for (let i = 1; i < s.length-2; i++) {
                if(s[i]===s[(s.length-1)-i]){
                    return true;
                }else {
                    return false;
                    break;
                }
            }
        } else{
            return false;
        }
    }
    function isPalindmore1(n) {
        if(n.length<=1){
            return true;
        }
        if(n[0]===n[n.length-1]){
            n = n.substring(1,n.length-1);
            return isPalindmore1(n);
        } else {
            return false;
        }
    }
</script>
</body>
</html>
