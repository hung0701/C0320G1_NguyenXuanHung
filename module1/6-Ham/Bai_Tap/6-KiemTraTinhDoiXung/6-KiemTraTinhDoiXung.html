<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra tính đối xứng</title>
</head>
<body>
<script>
    let str = prompt("Mời bạn nhập vào từ muốn kiểm tra:");
    alert(isPalindrome(str));
    function isPalindrome(s) {

        if (str[0] === str[str.length - 1]) {
            for (let i = 1; i < str.length-2; i++) {
                if(str[i]===str[(str.length-1)-i]){
                    return true;
                }else {
                    return false;
                    break;
                }
            }
        } else{
            return false;
        }
    }
</script>
