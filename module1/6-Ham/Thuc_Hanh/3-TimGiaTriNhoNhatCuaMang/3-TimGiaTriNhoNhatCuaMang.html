<script>
    function minArray(array) {
        let min;

            return min = "Mảng không có phần tử!!!"
        }
    min =array[0];
    for( let i=1;i<array.length;i++){
        if(array[i]<min){
            min = array[i];
        }
    }
        return min;
    }
