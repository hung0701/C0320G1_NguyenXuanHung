<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Find min value</title>
</head>
<body>
<script>
function findMin(arr) {
    let min= arr[0];
    for(let i =0;i<arr.length;i++){
        if(arr[i]<min){
            min = arr[i] ;
        }
    }
    return min;
}
let nums =[];
for(let i=0;i<100;i++){
    nums[i] = Math.floor(Math.random()*101);
}

let temp="";
for(let i=0;i<nums.length;i++){
    if(i%9===0&&i!==0){
        temp+= nums[i] +"<br>";
    } else {
        temp += nums[i]+" ";
    }
}
document.write(temp +"<br>");
document.write("The minimum value is: " +findMin(nums));
</script>
</body>
</html>
