<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bảng cửu chương</title>
</head>
<body>
<script>
    let table,i,j;
    table = "<table border='1'>"
    for(i=1;i<=9;i++)
    {
        table = table + "<tr>";
        for (j = 2; j <= 9; j++)
        {
            table = table + "<td>" + j + "x" + i + "=" + i * j + "</td>";
        }
        table=table+"</tr>";
    }
    table=table+"</table>";
    document.write(table);


</script>
</body>
</html>
