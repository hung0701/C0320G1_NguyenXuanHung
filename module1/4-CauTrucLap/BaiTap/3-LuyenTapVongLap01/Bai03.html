<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 03</title>
</head>
<body>
<script>
    let num = parseInt(prompt("Nhập vào số lượng số fibonacci muốn hiển thị"));
    let result="";
    let count=1;
    function fibonacci(n)
    {
        let a1=1,a2=1;
        let i=3,a;
    if(n==1||n==2)
    {
        return 1;
    }
    while (i<=n)
    {
        a=a1+a2;
        a1=a2;
        a2=a;
        i++
    }
    return a;
    }
        while (count<=num)
        {
            result += fibonacci(count)+"&nbsp";
            count++;
        }
    document.write(+num+" số fibonacci muốn hiển thị là: " +result);

</script>
</body>
</html>
