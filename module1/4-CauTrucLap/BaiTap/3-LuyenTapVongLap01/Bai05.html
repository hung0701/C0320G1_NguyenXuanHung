<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính tổng 20 số đầu tiên trong dãy fibonacy</title>
</head>
<body>
<script>
    function fibonacci(n) {
        if (n == 1 || n == 2) {
            return 1;
        }
        let a1 = 1, a2 = 1, a;
        let i = 3;
        while (i <= n) {
            a = a1 + a2;
            a1 = a2;
            a2 = a;
            i++
        }
        return a;
    }

    let count;
    let result = "";
    for (count = 1; count <= 20; count++) {
        if (count != 20) {
            result += fibonacci(count) + "+";
        } else result += fibonacci(count);
    }
    document.write("Tổng của 20 số fibonacci đầu tiên là: " + result + " = " + eval(result));
</script>
</body>
</html>
