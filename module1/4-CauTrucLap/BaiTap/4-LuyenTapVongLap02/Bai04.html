<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>In hình chữ nhật</title>
</head>
<body>
<script>
    let n=5,m=10;
    for(let i=1;i<=n;i++)
    {
        for(let j=1;j<=m;j++)
        {
            if(i==1||i==n||j==1||j==m)
            {document.write("*");}
            else
                document.write("&nbsp&nbsp");
        }
        document.write("<br>");
    }
</script>
</body>
</html>
