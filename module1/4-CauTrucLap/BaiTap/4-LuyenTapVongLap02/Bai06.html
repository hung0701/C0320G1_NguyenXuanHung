<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vẽ trái tim</title>
</head>
<body>
<script>
    //in ra 2 hàng đầu, hàng 1: * ở vị trí i=1, j=2,6. Hàng 2 thì ngoài j=4 thì in *;
    for(let i=1;i<=2;i++)
    {
        for (let j=1;j<=7;j++)
        {
            if(i==1&&(j==2||j==6))
            {
                document.write(" * ");
            }
            else if(i==2&&j!=4)
            {
                document.write(" * ");
            }
            else document.write("&nbsp&nbsp");
        }
        document.write("<br>");
    }
    //in ra 2 hàng * =7
   for(let i=1;i<=2;i++){
       for(let j=1;j<=7;j++)
       {
           document.write(" * ");
       }
       document.write("<br>");
   }
//in 3 hàng cuối
    for (let i=1;i<=3;i++){
        for (let j=1;j<=7;j++){
            if(i==1&&(j!=1||j!=7))
            {
                document.write(" * ");
            }
            else if (i==2&&(j==3||j==4||j==5))
            {
                document.write(" * ");
            }
            else if(i==3&&j==4)
            {
                document.write(" * ");
            }
            else
                document.write("&nbsp&nbsp");
        }
        document.write("<br>");
    }


</script>
</body>
</html>
