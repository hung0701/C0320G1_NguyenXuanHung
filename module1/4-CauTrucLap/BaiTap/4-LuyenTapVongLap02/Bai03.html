<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BÃ i 03</title>
</head>
<body>
<script>
    let m = "";
    for( let i=1;i<=5;i++)
    {
        m += "*";
        document.write(m + "<br>");
    }
    document.write("<br>"+"<br>");
    for (let i=5;i>0;i--)
    {
        for (let j = i; j > 0; j--)
        {
            document.write("*");
        }
        document.write("<br>");
    }
    document.write("<br>");
   let n=5;
    for(let i=1;i<=n;i++)
    {
        for(let j = 1; j<=n-i;j++)
        {
            document.write("&nbsp&nbsp");
        }
        for(let k =1;k<=i;k++)
        {
            document.write("*");
        }
        document.write("<br>");
    }
    document.write("<br>"+"<br>");
    for(let i=0;i<n;i++)
    {
        for(let k=0;k<=i;k++)
        {
            document.write("&nbsp&nbsp");
        }
        for(let j=1;j<=n-i;j++)
        {
            document.write("*");
        }

        document.write("<br>");
    }
</script>
</body>
</html>
