<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiển thị các số nguyên tố đầu tiên</title>
</head>
<body>
<script>
    let numbers = parseInt(prompt("Nhập số lượng số nguyên tố cần in ra:"));
    let count = 0;
    let n = 0;
    let result="";
    while (count<numbers)
    {

        if(kiemTraSoNguyenTo(n))
        {
            result+=n+"&nbsp";
            count++;
        }
        n++;
    }
    document.write("Bạn muốn hiện thị " +numbers +" số nguyên tố là: " +result);

    function kiemTraSoNguyenTo(num)
    {
            let flag=true;
            if(num<2)
            {
                flag=false;
            }
             else {
                for (let i = 2; i <= num - 1; i++)
                {

                    if (num % i == 0) {
                        flag = false;
                        break;
                    }

                }
            }
                 return flag;
    }







</script>
</body>
</html>
