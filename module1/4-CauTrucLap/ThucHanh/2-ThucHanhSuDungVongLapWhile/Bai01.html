<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 01</title>
</head>
<body>
<script>
    let num= parseInt(prompt("Mời nhập số"));
    let result =0;
    while(num!==-1)
    {
        result+=num;
        num = parseInt(prompt("Mời nhập số"));
    }
    alert(result);
</script>

</body>
</html>
