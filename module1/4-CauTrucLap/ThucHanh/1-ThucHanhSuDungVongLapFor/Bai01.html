<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thực hành sử dụng vòng lặp for</title>
</head>
<body>
<h2>Hiển thị chuỗi 5 lần</h2>
<p id="text"></p><br>
<script>
    let i;
    for(i=0;i<5;i++)
    {
        document.getElementById("text").innerHTML += "The number is " +i +"<br>";
    }
</script>
</body>
</html>
