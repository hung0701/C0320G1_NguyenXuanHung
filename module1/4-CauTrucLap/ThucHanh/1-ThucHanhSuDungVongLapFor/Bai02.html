<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính tổng các số vừa nhập vào</title>
</head>
<body>
<input id="text" type="text">
<button type="button" onclick="count()">Click me!</button>
<p id="result"></p>
<script>
    let text = document.getElementById("text");
    let number;
    function count()
    {
    number=parseInt(text.value);
    if(number>0)
    {
        let result=0;
        for(let i=1 ;i<=number;i++)
        {
            result +=i;
        }
        document.getElementById("result").innerText="Tổng các số từ 1 đến " +number +" là: "+result;

    }
    }
</script>
</body>
</html>
