<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xây dựng lớp hình tròn</title>
</head>
<body>
<script>
    let Circle = function (radius,color) {
        this.radius = radius;
        this.color = color;
        this.getRadius = function () {
            return radius;
        }
        this.getArea = function () {
            return Math.PI * radius* radius;
        }
    }
    let circle = new Circle(2);
    let radius = circle.getRadius();
    let area = circle.getArea();
    alert("Bán kính là: " +radius +"Diện tích là: "+area);
    let circle2 = new Circle(5);
    alert("Bán kính là: " +circle2.getRadius()+" Diện tích là: "+circle2.getArea());
</script>
</body>
</html>
