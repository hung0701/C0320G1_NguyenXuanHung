<body>
<canvas id = "myCanvas" width="800px" height="500px"style="border: 1px;solid-color: blue"></canvas>
<script>
    function Circle(x,y,radius) {
        this.x = x;
        this.y = y;
        this.radius = radius;
    }
    function createCircle2() {
        let ctx = document.getElementById("myCanvas").getContext("2d");
        let radius = Math.floor(Math.random() *300);
        let circle = new Circle(300,300,radius);
        ctx.beginPath();
        ctx.arc(circle.x,circle.y,circle.radius,0,Math.PI*2);
        ctx.fill();
    }
    createCircle2();
</script>
</body>
