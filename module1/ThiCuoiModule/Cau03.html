<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Câu 03</title>
</head>
<body>
<script>
    let regExpDate = /^[0-9]{2}\/[0-9]{2}\/[0-9]{4}$/;
    let dateInput = prompt("Input day(dd/mm/yyyy):");
    let flag = false;
    if (regExpDate.test(dateInput)) {
        let day = parseInt(dateInput.substring(0, 2));
        let month = parseInt(dateInput.substring(3, 5));
        let year = parseInt(dateInput.substring(6, 10));
        if (dateInput.substring(2, 3) === "/" && dateInput.substring(5, 6) === "/") {
            if (day > 0 && day <= 31) {
                if (month > 0 && month <= 12) {
                    flag = true;
                    switch (month) {
                        case 1:
                            break;
                        case 2:
                            day += 31;
                            break;
                        case 3:
                            if (year % 4 === 0) {
                                day += 31 + 29;
                            } else {
                                day += 31 + 28;
                            }
                            break;
                        case 4:
                            if (year % 4 === 0) {
                                day += 31 * 2 + 29;
                            } else {
                                day += 31 * 2 + 28;
                            }
                            break;
                        case 5:
                            if (year % 4 === 0) {
                                day += 31 * 2 + 30 + 29;
                            } else {
                                day += 31 * 2 + 30 + 28;
                            }
                            break;
                        case 6:
                            if (year % 4 === 0) {
                                day += 31 * 3 + 30 + 29;
                            } else {
                                day += 31 * 3 + 30 + 28;
                            }
                            break;
                        case 7:
                            if (year % 4 === 0) {
                                day += 31 * 3 + 30 * 2 + 29;
                            } else {
                                day += 31 * 3 + 30 * 2 + 28;
                            }
                            break;
                        case 8:
                            if (year % 4 === 0) {
                                day += 31 * 4 + 30 * 2 + 29;
                            } else {
                                day += 31 * 4 + 30 * 2 + 28;
                            }
                            break;
                        case 9:
                            if (year % 4 === 0) {
                                day += 31 * 4 + 30 * 2 + 29;
                            } else {
                                day += 31 * 4 + 30 * 2 + 28;
                            }
                            break;
                        case 10:
                            if (year % 4 === 0) {
                                day += 31 * 4 + 30 * 3 + 29;
                            } else {
                                day += 31 * 4 + 30 * 3 + 28;
                            }
                            break;
                        case 11:
                            if (year % 4 === 0) {
                                day += 31 * 5 + 30 * 3 + 29;
                            } else {
                                day += 31 * 5 + 30 * 3 + 28;
                            }
                            break;
                        case 12:
                            if (year % 4 === 0) {
                                day += 31 * 5 + 30 * 4 + 29;
                            } else {
                                day += 31 * 5 + 30 * 4 + 28;
                            }
                            break;
                    }
                    alert("Ngày " + dateInput + " là ngày thứ : " + day +" trong năm");
                }
            }
        }
    }
    if (!flag) {
        alert("Invalid date!!!");
    }


</script>
</body>
</html>
