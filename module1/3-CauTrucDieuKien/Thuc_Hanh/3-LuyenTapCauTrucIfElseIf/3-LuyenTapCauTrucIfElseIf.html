<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập cấu trúc if/else</title>
</head>
<body>
<script>
    let username=prompt("Who's there?");
    let pass;
    if (username=="Admin")
    {
        pass=prompt("Password:",'');
        if(pass=="TheMaster")
        {
            alert("Wellcome!!!");
        }
        else if(pass==null)
        {
            alert("Cancel!");
        }
        else alert("Wrong password!!");
    }
    else alert("I don't know you");
</script>
</body>
</html>
