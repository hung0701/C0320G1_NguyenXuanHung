<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sự kiện chuột</title>
</head>
<body>
<form>
<img id="ball" src="../images/ball.png" style="position:relative;left:0;top:0"><br/>
<div>Click buttton to move right</div> <br/>
<button type="button" onclick="moveRight()">Click me!!!</button>
<script>
 let imgObj = document.getElementById("ball");
function moveRight()
{
    imgObj.style.left = parseInt(imgObj.style.left) + 10 + 'px';
}
</script>
</body>
</html>
