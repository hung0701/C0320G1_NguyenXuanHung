<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra số</title>
</head>
<body>
<script>
    let num = parseInt(prompt("Vui lòng nhập số"));
    if(num!=0)
        if(num<0) alert("Số " + num + " nhỏ hơn 0");
        else alert("Số "+num+" lớn hơn không");
     else alert("Số 0");
</script>
</body>
</html>
