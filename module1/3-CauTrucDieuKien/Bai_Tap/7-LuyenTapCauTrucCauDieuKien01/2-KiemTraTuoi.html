<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra tuổi</title>
</head>
<body>
<script>
    let age = parseInt(prompt("Nhập tuổi:"));
    if(age>=16)
        alert("Đủ điều kiện vào lớp 10");
    else
        alert("Không đủ điều kiện vào lớp 10")
</script>
</body>
</html>
