<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính hoa hồng</title>
</head>
<body>
<script>
    let sell = parseInt(prompt("Nhập doanh số bán hàng"));
    if (sell<=1000000)
        alert("Hoa hồng nhận được là: " +sell*3/100);
    else if (sell>1000000&&sell<=5000000)
        alert("Hoa hồng nhận được là: " +sell*5/100);
    else alert("Hoa hồng nhận được là: " +sell*10/100);
</script>
</body>
</html>
