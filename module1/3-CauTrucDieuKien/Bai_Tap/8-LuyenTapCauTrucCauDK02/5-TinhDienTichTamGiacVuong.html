<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính diện tích tam giác vuông</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhập chiều dài cạnh thứ nhất: "));
    let b = parseInt(prompt("Nhập chiều dài cạnh thứ hai: "));
    let s = a*b/2;
    alert("Diện tích tam giác vuông là: "+s);
</script>

</body>
</html>
