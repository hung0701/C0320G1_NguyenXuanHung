<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính diện tích hình chữ nhật</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Mời nhập chiều dài: "));
    let b = parseInt(prompt("Mời nhập chiều rộng: "));
    let c = a*b;
    alert("Diện tích hình chữ nhật là: " +c);
</script>
</body>
</html>
