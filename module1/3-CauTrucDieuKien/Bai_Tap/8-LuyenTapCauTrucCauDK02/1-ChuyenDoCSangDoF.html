<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển độ C sang độ F</title>
</head>
<body>
Độ C: <br>
<input id="doC" type="text"><br>
<input type="button" onclick="submit()" value="Submit">
<p id="result" style="color: blue"></p>
<script>

    function submit() {
        let doC= parseInt(document.getElementById("doC").value);
        let doF= doC*9/5 +32;
    document.getElementById("result").innerText="Độ F: "+doF;
    }
</script>





</body>
</html>
