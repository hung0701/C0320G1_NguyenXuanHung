<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GoodFastCheap</title>
</head>
<body>
<!--tạo table 3 checkbox, span: thuộc tính 1 dòng-->
<table>
    <tr>
        <td><label class="switch">
            <input type="checkbox" id="good" onclick="change(this.value)" value="1">
            <span class="slider"></span>
        </label>
        </td>
        <td>
            <h2>Good</h2>
        </td>
    </tr>
    <tr><td>
    <label class="switch">
        <input type="checkbox" id="fast" onclick="change(this.value)"  value="2">
        <span class="slider"></span>
    </label></td>
        <td><h2>Fast</h2></td>
    </tr>
    <tr><td>
    <label class="switch">
        <input type="checkbox" id="cheap" onclick="change(this.value)"  value="3">
        <span class="slider"></span>
    </label></td>
        <td><h2>Cheap</h2></td>
    </tr>
</table>
<style>
    /* cotainer chứa các nội dung */

    .container {
        width: 500px;
        margin: auto;
        text-align: center;
    }

    .switch {
        position: relative;
        display: inline-block;
        width: 60px;
        height: 34px;
        margin: 20px;
    }

    .switch input {
        display: none;
    }


    .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        -webkit-transition: .4s;
        transition: .4s;
    }

    .slider:before {
        position: absolute;
        content: "";
        height: 26px;
        width: 26px;
        left: 4px;
        bottom: 4px;
        background-color: white;
        -webkit-transition: .4s;
        transition: .4s;
    }

    input:checked + .slider {
        background-color: #2196F3;
    }

    input:focus + .slider {
        box-shadow: 0 0 1px #2196F3;
    }

    input:checked + .slider:before {
        -webkit-transform: translateX(26px);
        -ms-transform: translateX(26px);
        transform: translateX(26px);
    }

    /* Rounded sliders. boder-radius bo góc boder */
    .slider.round {
        border-radius: 34px;
    }

    .slider.round:before {
        border-radius: 50%;
    }
</style>
<script>
    function change(click) {
        let good = document.getElementById("good");
        let fast = document.getElementById("fast");
        let cheap = document.getElementById("cheap");


        if (click == 1 &&cheap.checked == true && fast.checked == true) {
            cheap.checked = false;
        }
        ;
        if (click ==2 && good.checked == true && cheap.checked == true) {

            
            good.checked = false;
        }
        ;
        if (click==3 && fast.checked == true && good.checked == true) {
            fast.checked = false;
        }

    }
</script>
</body>
</html>
