<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game puzzle</title>
</head>
<body>
<button id="button1" style="border-color: blue;border-width: 3px" onclick="doiHinh('1');kiemTra()" value="1">
    <img id="the1" src="1-1.jpg" height="193px" width="640px"></button><br>
<button id="button2" style="border-color: blue;border-width: 3px"onclick="doiHinh('2');kiemTra()" value="2">
    <img id="the2" src="2-2.jpg" height="193px" width="640px"></button><br>
<button id ="button3" style="border-color: blue;border-width: 3px"onclick="doiHinh('3');kiemTra()" value="3">
    <img id="the3" src="3-3.jpg" height="193px" width="640px"></button>
<script>
function doiHinh(operator) {
    if (operator == 1) {
        let pic1 = document.getElementById("the1").getAttribute("src");
        if (pic1 == "1-1.jpg") {
            document.getElementById("the1").src = "2-1.jpg";
            document.getElementById("button1").value = 2;
        }
        if (pic1 == "2-1.jpg") {
            document.getElementById("the1").src = "3-1.jpg";
            document.getElementById("button1").value = 3;
        }
        if (pic1 == "3-1.jpg") {
            document.getElementById("the1").src = "1-1.jpg";
            document.getElementById("button1").value = 1;
        }
    }
    if (operator == 2) {
        let pic2 = document.getElementById("the2").getAttribute("src");
        if (pic2 == "2-2.jpg") {
            document.getElementById("the2").src = "1-2.jpg";
            document.getElementById("button2").value = 1;
        }
        if (pic2 == "1-2.jpg") {
            document.getElementById("the2").src = "3-2.jpg";
            document.getElementById("button2").value = 3;
        }
        if (pic2 == "3-2.jpg") {
            document.getElementById("the2").src = "2-2.jpg";
            document.getElementById("button2").value = 2;
        }
    }
    if (operator == 3) {
        let pic3 = document.getElementById("the3").getAttribute("src");
        if (pic3 == "1-3.jpg") {
            document.getElementById("the3").src = "2-3.jpg";
            document.getElementById("button3").value = 2;
        }
        if (pic3 == "2-3.jpg") {
            document.getElementById("the3").src = "3-3.jpg";
            document.getElementById("button3").value = 3;
        }
        if (pic3 == "3-3.jpg") {
            document.getElementById("the3").src = "1-3.jpg";
            document.getElementById("button3").value = 1;
        }
    }
}
    function kiemTra() {
        let check1 = document.getElementById("button1").value;
        let check2 = document.getElementById("button2").value;
        let check3 = document.getElementById("button3").value;

        if (check1 == check2 && check2 == check3) {
            document.getElementById("button1").style.borderColor = "red";
            document.getElementById("button2").style.borderColor = "red";
            document.getElementById("button3").style.borderColor = "red";
            setTimeout(function () {
                alert("you're right");
            },500)

        }
        else
        {
        document.getElementById("button1").style.borderColor="blue";
        document.getElementById("button2").style.borderColor="blue";
        document.getElementById("button3").style.borderColor="blue";
        }
    }
</script>

</body>
</html>
