<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TÌm số lớn thứ 2 trong mảng</title>
</head>
<body>
<script>
    let arr =[100,75,-8,20,45,12,100,-78,-94,7];
    function findSecondMax(arr) {
        let firstMax,secondMax;
        if(arr[0]>arr[1]){
            firstMax = arr[0];
            secondMax = arr[1];
        } else if(arr[0]<arr[1]) {
            firstMax=arr[1];
            secondMax=arr[0];
        }
        for(let i=2;i<arr.length;i++){
            if (arr[i]===firstMax){
                continue;
            }
            if(arr[i]>firstMax){
                secondMax = firstMax;
                firstMax = arr[i];
            } else if(arr[i]>secondMax){
                secondMax = arr[i];
            }
        }
        return secondMax;
    }
    alert(findSecondMax(arr))
</script>
</body>
</html>
