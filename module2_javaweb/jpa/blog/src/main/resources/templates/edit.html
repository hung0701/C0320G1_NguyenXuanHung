<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout::head">

</head>
<body>
<p>
    <a class="btn btn-primary" th:href="@{/}">Blog list</a>
</p>
<h1>Edit blog</h1>
<form th:action="@{/blog/edit}" th:method="post" th:object="${blog}">
    <fieldset>
        <legend>Blog information</legend>
        <table class="table table-bordered">
            <input th:type="hidden" th:field="*{blogId}"/>
            <input type="hidden" th:field="*{blogUploadDate}"/>
            <tr>
                <td>Name</td>
                <td><input type="text" th:field="*{blogName}"></td>
            </tr>
            <tr>
                <td>Description</td>
                <td><input type="text" th:field="*{description}"></td>
            </tr>
            <tr>
                <td>Contain: </td>
                <td><textarea rows="20" cols="30" th:field="*{contain}"></textarea></td>
            </tr>
            <tr>
                <td>Category: </td>
                <td>
                <select th:field="*{category}">
                    <option th:each="cate:${categories}" th:value="${cate.id}" th:text="${cate.name}" th:selected="${cate.id}==${blog.category.id}"></option>
                </select>
                </td>
            </tr>
            <tr>
                <td colspan="2" ><input class="btn btn-primary" type="submit" value="Save"></td>
            </tr>
        </table>
    </fieldset>
</form>

<th:block th:replace="layout::bootstraps"></th:block>
<footer th:replace="layout::footer"></footer>
</body>
</html>
