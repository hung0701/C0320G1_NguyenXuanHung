<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout::head">

</head>
<body>
<p>
    <a class="btn btn-primary" th:href="@{/category}">Category list</a>
</p>
<h1>Edit blog</h1>
<form th:action="@{/category/edit}" th:method="post" th:object="${category}">
    <fieldset>
        <legend>Category information</legend>
        <table class="table table-bordered">
            <input th:type="hidden" th:field="*{id}"/>

            <tr>
                <td>Name</td>
                <td>
                    <input type="text" th:field="*{name}">
                </td>
            </tr>
            <tr>
                <td colspan="2" ><input class="btn btn-primary" type="submit" value="Save"></td>
            </tr>
        </table>
    </fieldset>
</form>

<th:block th:replace="layout::bootstraps"></th:block>
<footer th:replace="layout::footer"></footer>
</body>
</html>
