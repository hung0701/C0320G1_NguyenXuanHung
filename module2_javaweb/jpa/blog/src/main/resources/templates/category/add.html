<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout::head">

</head>
<body>
<p>
    <a class="btn btn-primary" th:href="@{/category}">Category list</a>
</p>
<h1>Add new blog</h1>
<form th:action="@{/category/add}" th:method="post" th:object="${category}">
    <fieldset>
        <legend>Category information</legend>
        <table class="table table-bordered">
            <tr>
                <td>Name</td>
                <td><input type="text" th:field="*{name}"></td>
            </tr>
            <tr>
                <td colspan="2" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</td>
            </tr>
            <tr>
                <td colspan="2"><input class="btn btn-primary" type="submit" value="Save"></td>
            </tr>
        </table>
    </fieldset>
</form>

<th:block th:replace="layout::bootstraps"></th:block>
<footer th:replace="layout::footer"></footer>
</body>
</html>
