<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout::head">

</head>
<body>
<p>
    <a class="btn btn-primary" th:href="@{/}">Blog list</a>
</p>
<h1>Add new blog</h1>
<form th:action="@{/blog/delete}" th:method="post" th:object="${blog}">
<fieldset>
    <legend>Blog information</legend>
    <input type="hidden" th:field="*{blogId}"/>
    <input type="hidden" th:field="*{blogUploadDate}">
    <table class="table table-bordered">
        <tr>
            <td>Name</td>
            <td th:text="*{blogName}"></td>
        </tr>
        <tr>
            <td>Description</td>
            <td th:text="*{description}"></td>
        </tr>
        <tr>
            <td>Date updated:</td>
            <td th:text="*{blogUploadDate}"></td>
        </tr>
        <tr>
            <td>Category: </td>
            <td th:text="${blog.category.name}"></td>
        </tr>
        <tr>
            <td>Contain: </td>
            <td th:text="*{contain}"></td>
        </tr>

        <tr>
            <td colspan="2"><input class="btn btn-primary" type="submit" value="Delete"></td>
        </tr>
    </table>
</fieldset>
</form>

<th:block th:replace="layout::bootstraps"></th:block>
<footer th:replace="layout::footer"></footer>
</body>
</html>
