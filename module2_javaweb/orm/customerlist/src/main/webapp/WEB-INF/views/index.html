<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List customer</title>
</head>
<body>
<p>
    <a th:href="@{/customer/add}">Add new customer</a>
</p>
<p th:if="${message!=null}">
    <span th:text="${message}" ></span>
</p>
<h1>Customer List</h1>
<table border="1">
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Action</th>
    </tr>
    <tr th:each="customer:${customers}">
        <td th:text="${customer.firstName}"></td>
        <td th:text="${customer.lastName}"></td>
        <td>
            <a th:href="@{/customer/edit/__${customer.id}__}">Edit |</a>
            <a th:href="@{/customer/delete/__${customer.id}__}"> Delete</a>
        </td>
    </tr>
</table>
</body>
</html>
