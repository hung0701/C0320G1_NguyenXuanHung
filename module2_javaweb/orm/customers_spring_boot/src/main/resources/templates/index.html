<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a href="/create-customer">Create new customer</a>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<h1>Customers</h1>
<table border="1">
    <tr>
        <th>First name</th>
        <th>Last name</th>
        <th>Action</th>
    </tr>
    <th:block th:each="customer : ${customers}">
        <tr>
            <td th:text="${customer.firstName}"></td>
            <td th:text="${customer.lastName}"></td>
            <td>
                <a th:href="@{/customer/edit/__${customer.id}__}">Edit |</a>
                <a th:href="@{/customer/delete/__${customer.id}__}"> Delete</a>
            </td>
        </tr>
    </th:block>
</table>
</body>
</html>
